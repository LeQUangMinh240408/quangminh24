<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./login+dki.css">
</head>
<body>
    <div class="account-box" id="register">
        <h2>Đăng Kí</h2>
        <form onsubmit="return register()">
            <div class="user-box">
                <input id="email" type="text" name="" required="" placeholder="Email">
            </div>
            <div class="user-box">
                <input id="password" type="password" name="" required="" placeholder="Password">
            </div>
            <div id="selector">
              
                <button type="submit" class="btn">Đăng Ký</button>
                <br>
                  <a class="account" href="dangnhap.html">Bạn đã có tài khoản?</a>
                  <br>
                  
              </div>
        </form>
    </div>
    <script src="dki.js"></script>
</body>
</html>
